<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Session Monitor - Select Asset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Auth Loading Overlay - shown first while checking authentication */
        .auth-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10001; /* Higher than login overlay to stay on top */
        }

        .auth-loading-overlay.hidden {
            display: none;
        }

        .auth-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .auth-loading-text {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Login Overlay Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-overlay.visible {
            display: flex;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-card h2 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-card p {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .login-card .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .login-input.error {
            border-color: #ef4444;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .login-button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        /* Main Content */
        .main-content {
            display: none;
            width: 100%;
        }

        .main-content.visible {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .table-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .table-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .table-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .table-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #fcc;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-tables {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .no-tables-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-tables h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .no-tables p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Auth Loading Overlay (shown first while checking) -->
    <div id="authLoadingOverlay" class="auth-loading-overlay">
        <div class="auth-spinner"></div>
        <div class="auth-loading-text">Verifying access...</div>
    </div>

    <!-- Login Overlay (shown if not authenticated) -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <div class="icon">üîê</div>
            <h2>Dashboard Access</h2>
            <p>Enter the password to view trading session data</p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="login-input" 
                    placeholder="Enter password..."
                    autocomplete="current-password"
                    required
                >
                <button type="submit" class="login-button" id="loginButton">
                    Unlock Dashboard
                </button>
            </form>
            <div id="loginError" class="login-error">Invalid password. Please try again.</div>
        </div>
    </div>

    <!-- Main Content (hidden until authenticated) -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header">
                <h1>üìä Trading Session Monitor</h1>
                <p>Select an asset to view session transition analytics</p>
            </div>

            <div id="loadingContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading available assets...</p>
            </div>

            <div id="errorContainer"></div>
            <div id="tablesContainer" class="tables-grid"></div>
        </div>
    </div>

    <script>
        // Get asset name from table name
        function getAssetInfo(tableName) {
            const parts = tableName.replace('_composite_rates', '').split('_');
            const assetName = parts.map(p => p.toUpperCase()).join(' ');
            
            const icons = {
                'btc': '‚Çø',
                'eth': 'Œû',
                'sol': '‚óé',
                'default': 'üíπ'
            };
            
            const key = parts[0]?.toLowerCase() || 'default';
            const icon = icons[key] || icons.default;
            
            return {
                displayName: assetName || tableName.toUpperCase(),
                icon,
                description: `View trading session transitions for ${assetName || tableName}`
            };
        }

        // Load and display tables
        async function loadTables() {
            try {
                const response = await fetch('/api/tables');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                document.getElementById('loadingContainer').style.display = 'none';
                
                if (!result.tables || result.tables.length === 0) {
                    showNoTables();
                    return;
                }
                
                displayTables(result.tables);
                
            } catch (error) {
                console.error('Error loading tables:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                showError(`Failed to load assets: ${error.message}`);
            }
        }

        // Display tables as cards
        function displayTables(tables) {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';
            
            tables.forEach(tableName => {
                const info = getAssetInfo(tableName);
                
                const card = document.createElement('a');
                card.className = 'table-card';
                card.href = `/session?table=${encodeURIComponent(tableName)}`;
                
                card.innerHTML = `
                    <div class="table-icon">${info.icon}</div>
                    <div class="table-name">${info.displayName}</div>
                    <div class="table-description">${info.description}</div>
                `;
                
                container.appendChild(card);
            });
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Error:</strong> ${message}
                </div>
            `;
        }

        // Show no tables message
        function showNoTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = `
                <div class="no-tables">
                    <div class="no-tables-icon">üì≠</div>
                    <h2>No Assets Found</h2>
                    <p>No database tables were found. Make sure your cron job is running and has created tables with the pattern <code>*_composite_rates</code>.</p>
                </div>
            `;
        }

        // Authentication handling
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth-check', {
                    method: 'GET',
                    credentials: 'include'
                });
                const result = await response.json();
                return result.authenticated === true;
            } catch (error) {
                console.error('Auth check failed:', error);
                return false;
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const passwordInput = document.getElementById('passwordInput');
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError');
            
            const password = passwordInput.value;
            
            if (!password) {
                passwordInput.classList.add('error');
                setTimeout(() => passwordInput.classList.remove('error'), 500);
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = 'Checking...';
            loginError.classList.remove('visible');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.authenticated) {
                    showMainContent();
                    loadTables();
                } else {
                    passwordInput.classList.add('error');
                    passwordInput.value = '';
                    loginError.classList.add('visible');
                    setTimeout(() => passwordInput.classList.remove('error'), 500);
                }
            } catch (error) {
                console.error('Login failed:', error);
                loginError.textContent = 'Connection error. Please try again.';
                loginError.classList.add('visible');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Unlock Dashboard';
            }
        }

        function hideAuthLoading() {
            document.getElementById('authLoadingOverlay').classList.add('hidden');
        }

        function showMainContent() {
            hideAuthLoading();
            document.getElementById('loginOverlay').classList.remove('visible');
            document.getElementById('mainContent').classList.add('visible');
        }

        function showLoginForm() {
            hideAuthLoading();
            document.getElementById('loginOverlay').classList.add('visible');
            document.getElementById('mainContent').classList.remove('visible');
            setTimeout(() => {
                const input = document.getElementById('passwordInput');
                if (input) input.focus();
            }, 100);
        }

        // Initialize on page load
        (async function() {
            const isAuthenticated = await checkAuthentication();
            if (isAuthenticated) {
                showMainContent();
                loadTables();
            } else {
                showLoginForm();
            }
        })();
    </script>
</body>
</html>
