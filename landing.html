<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Session Monitor - Select Asset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .table-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .table-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .table-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .table-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #fcc;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-tables {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .no-tables-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-tables h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .no-tables p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Trading Session Monitor</h1>
            <p>Select an asset to view session transition analytics</p>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading available assets...</p>
        </div>

        <div id="errorContainer"></div>
        <div id="tablesContainer" class="tables-grid"></div>
    </div>

    <script>
        // Get asset name from table name
        function getAssetInfo(tableName) {
            // Extract asset name (e.g., "btc_composite_rates" -> "BTC")
            const parts = tableName.replace('_composite_rates', '').split('_');
            const assetName = parts.map(p => p.toUpperCase()).join(' ');
            
            const icons = {
                'btc': '‚Çø',
                'eth': 'Œû',
                'sol': '‚óé',
                'default': 'üíπ'
            };
            
            const key = parts[0]?.toLowerCase() || 'default';
            const icon = icons[key] || icons.default;
            
            return {
                displayName: assetName || tableName.toUpperCase(),
                icon,
                description: `View trading session transitions for ${assetName || tableName}`
            };
        }

        // Load and display tables
        async function loadTables() {
            try {
                const response = await fetch('/api/tables');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                document.getElementById('loadingContainer').style.display = 'none';
                
                if (!result.tables || result.tables.length === 0) {
                    showNoTables();
                    return;
                }
                
                displayTables(result.tables);
                
            } catch (error) {
                console.error('Error loading tables:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                showError(`Failed to load assets: ${error.message}`);
            }
        }

        // Display tables as cards
        function displayTables(tables) {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';
            
            tables.forEach(tableName => {
                const info = getAssetInfo(tableName);
                
                const card = document.createElement('a');
                card.className = 'table-card';
                card.href = `/index.html?table=${encodeURIComponent(tableName)}`;
                
                card.innerHTML = `
                    <div class="table-icon">${info.icon}</div>
                    <div class="table-name">${info.displayName}</div>
                    <div class="table-description">${info.description}</div>
                `;
                
                container.appendChild(card);
            });
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Error:</strong> ${message}
                </div>
            `;
        }

        // Show no tables message
        function showNoTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = `
                <div class="no-tables">
                    <div class="no-tables-icon">üì≠</div>
                    <h2>No Assets Found</h2>
                    <p>No database tables were found. Make sure your cron job is running and has created tables with the pattern <code>*_composite_rates</code>.</p>
                </div>
            `;
        }

        // Load tables on page load
        window.addEventListener('DOMContentLoaded', loadTables);
    </script>
</body>
</html>
